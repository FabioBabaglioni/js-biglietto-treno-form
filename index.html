<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BabaTrain biglietteria</title>
</head>
<body>
    
    <main>
        <h2 class="title text-center">Calcola il prezzo del tuo biglietto</h2>

        <section id="section_1" class="text-center">
            <div class="d-flex justify-content-around pt-3 container">
                <div class="text-center">
                    <div class="pb-2">nome e cognome</div>
                    <input type="text" class="input" id="nome_cognome">
                </div>

                <div class="text-center">
                    <div class="pb-2">Km da percorrere</div>
                    <input type="text" class="input" id="percorso">
                </div>
            
                <div class="text-center">
                    <div class="pb-2">Fascia d'et√†</div>
                    <input type="text" class="input" id="age">
                </div>
            </div> 

            <div class="d-flex justify-content-center py-5">
                <div>
                    <button class="button" id="invia">Genera</button>
                </div>
                <div>
                    <button class="button" id="reset">annulla</button>
                </div>
            </div>
            
        </section>

        <h2 class="title text-center">Il tuo Biglietto:</h2>

        <section id="section_2" class="p-2 colo-black">
            <h4>Dettagli passeggeri</h4>

            <div class="biglietto">
                <div class="row">
                    <div class="col-4 pb-3">
                        Nome passeggero <br>
                    </div>
                    <div class="col-2 pb-3">
                        <strong>Offerta</strong>
                    </div>
                    <div class="col-2 pb-3">
                        <strong>Carrozza</strong>
                    </div>
                    <div class="col-2 pb-3">
                        <strong>Codice CP</strong>
                    </div>
                    <div class="col-2 pb-3">
                        <strong>Costo biglietto</strong>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 pb-2" id="name"></div>
                    <div class="col-2 pb-2" id="offerta"></div>
                    <div class="col-2 pb-2" id="carrozza"></div>
                    <div class="col-2 pb-2" id="codice"></div>
                    <div class="col-2 pb-2" id="costo"></div>

                   
                </div>

            </div>

        </section>
        
        
        
    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="js/main.js"></script>
</body>
</html>
